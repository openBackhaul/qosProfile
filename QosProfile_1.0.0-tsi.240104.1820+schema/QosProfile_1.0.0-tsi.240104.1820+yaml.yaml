/profile-collection/profile={uuid}/qos-profile-1-0:qos-profile-pac/qos-profile-capability:
  type: object
  required:
    - qos-profile-1-0:qos-profile-capability
  properties:
    qos-profile-1-0:qos-profile-capability:
      type: object
      required:
        - profile-naming-is-avail
        - drop-precedence-at-be-queue-is-avail
        - drop-precedence-at-af-queues-is-avail
        - drop-precedence-at-prio-queues-is-avail
        - available-qos-profile-kind-list
        - queue-depth-configuration-is-avail
      properties:
        profile-naming-is-avail:
          type: boolean
        available-queue-list:
          type: array
          minItems: 0
          x-key: queue-name
          items:
            type: object
            required:
              - queue-name
              - supported-queue-depth-list
            properties:
              queue-name:
                type: string
                enum:
                  - 'qos-profile-1-0:QUEUE_NAME_TYPE_BEST_EFFORT_QUEUE'
                  - 'qos-profile-1-0:QUEUE_NAME_TYPE_ASSURED_FORWARDING_QUEUE1'
                  - 'qos-profile-1-0:QUEUE_NAME_TYPE_ASSURED_FORWARDING_QUEUE2'
                  - 'qos-profile-1-0:QUEUE_NAME_TYPE_ASSURED_FORWARDING_QUEUE3'
                  - 'qos-profile-1-0:QUEUE_NAME_TYPE_ASSURED_FORWARDING_QUEUE4'
                  - 'qos-profile-1-0:QUEUE_NAME_TYPE_EXPEDITED_FORWARDING_QUEUE'
                  - 'qos-profile-1-0:QUEUE_NAME_TYPE_CLASS_SELECTOR_QUEUE6'
                  - 'qos-profile-1-0:QUEUE_NAME_TYPE_CLASS_SELECTOR_QUEUE7'
                  - 'qos-profile-1-0:QUEUE_NAME_TYPE_NOT_YET_DEFINED'
              supported-queue-depth-list:
                type: array
                minItems: 1
                items:
                  type: integer
                  format: int32
        drop-precedence-at-be-queue-is-avail:
          type: boolean
        drop-precedence-at-af-queues-is-avail:
          type: boolean
        drop-precedence-at-prio-queues-is-avail:
          type: boolean
        available-qos-profile-kind-list:
          type: array
          minItems: 1
          items:
            type: string
            enum:
              - 'qos-profile-1-0:QOS_PROFILE_KIND_TYPE_NONE'
              - 'qos-profile-1-0:QOS_PROFILE_KIND_TYPE_IEEE8021P'
              - 'qos-profile-1-0:QOS_PROFILE_KIND_TYPE_MPLS_EXP'
              - 'qos-profile-1-0:QOS_PROFILE_KIND_TYPE_IP_DSCP'
              - 'qos-profile-1-0:QOS_PROFILE_KIND_TYPE_NOT_YET_DEFINED'
        queue-depth-configuration-is-avail:
          type: boolean

